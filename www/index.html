<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eat. Sleep. Ride. Great Divide. - Interactive GDMBR Elevation Profile</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="Author" content="Dave Gieger" />
    <meta name="description" content="Draw elevation profiles for Adventure Cycling's Great Divide Mountain Bike Route." />
    <meta name="keywords" content="great divide elevation profile gdmbr adventure cycling aca bikepacking eat sleep ride" />
    
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/resources/css/esrgd-style.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPqXQJCToReQSoyQdEIsPlFwMltXDJ6to&sensor=false&libraries=geometry"></script>
    
    <script src="/resources/js/ElevationMap.js" type="text/javascript"></script>
    <script src="/resources/js/snaptoroute.js" type="text/javascript"></script>
    <script src="/resources/js/scripts.js" type="text/javascript"></script>
    
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-fixed-top" id="title-bar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/"><strong>Great Divide Elevation Profiler</strong></a>
          <ul class="nav" style="float:right;">
            <li>
              <a href="#about-modal" data-toggle="modal">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- end navbar -->
    <div id="map_canvas"></div>
    <div id="stat-container">
      <div class="toggle">
        <i class="icon-chevron-up"></i>
      </div>
      <div class="open">
        <div id="distance-container">
          <h4>Miles <span id="start-mile"></span> to <span id="end-mile"></span></h4>
          <p>
            <strong>Distance:</strong> <span id="distance"></span> mi<br />
            <strong>Direction:</strong> <span id="direction"></span><br />
            <strong>Ascent:</strong> <span id="ascent"></span> ft<br />
            <strong>Descent:</strong> <span id="descent"></span> ft<br />
            <strong>Net:</strong> <span id="net-elevation"></span> ft
          </p>
        </div>
        <div id="direction-container">
          <h4>Direction</h4>
          <label>
            <input type="radio" name="direction" id="sobo" value="proper" /> North to South
          </label>
          <label>
            <input type="radio" name="direction" id="nobo" value="reverse" /> South to North
          </label>
        </div>
        <div style="clear:both;"></div>
      </div>
    </div><!-- end stat-container -->
    <div id="profile-container">
      <div class="toggle">
        <i class="icon-chevron-down"></i>
      </div>
      <div class="open">
        <img src="/resources/images/gd-complete-ns.png" />
      </div>
    </div><!-- end profile-container -->
    <!-- Modal -->
    <div id="about-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        <p>One fine body...</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>
    
    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
