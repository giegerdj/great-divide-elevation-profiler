<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eat. Sleep. Ride. Great Divide. - Interactive GDMBR Elevation Profile</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="Author" content="Dave Gieger" />
    <meta name="description" content="Draw elevation profiles for Adventure Cycling's Great Divide Mountain Bike Route. " />
    <meta name="keywords" content="great divide elevation profile gdmbr adventure cycling aca bikepacking" />
    
    <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/resources/css/esrgd-style.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    <link href="https://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
    <script src="https://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAA7O0MztpGlV3Tb4EO9WnNDRS057IBlI8yJGBdnTNE5Z1m9CXhnxSTjWnhUpib8SQOcgNR2JtGLSjqLA" type="text/javascript"></script>
    
    <script src="/resources/js/map.js" type="text/javascript"></script>
    <script src="/resources/js/snaptoroute.js" type="text/javascript"></script>
    <script src="/resources/js/scripts.js" type="text/javascript"></script>
    
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body onload="initialize();" onunload="GUnload();">
    <div class="navbar navbar-fixed-top" id="title-bar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/"><strong>Great Divide Elevation Profiler</strong></a>
          <ul class="nav" style="float:right;">
            <li><a href="#about" class="rightmost">About</a></li>
          </ul>
        </div>
      </div>
    </div><!-- end navbar -->
    <div id="map_canvas"></div>
    <div id="stat-container">
      <div class="toggle">
        <i class="icon-chevron-up"></i>
      </div>
      <div class="open">
        <div id="distance-container">
          <h4>Miles <span id="start-mile">0</span> to <span id="end-mile">2,732</span></h4>
          <p>
            <strong>Distance:</strong> <span id="distance">2,732</span> mi<br />
            <strong>Ascent:</strong> <span id="ascent">211,838</span> ft<br />
            <strong>Descent:</strong> <span id="descent">211,824</span> ft<br />
            <strong>Net:</strong> <span id="net-elevation">14</span> ft
          </p>
        </div>
        <div id="direction-container">
          <h4>Direction</h4>
          <label>
            <input type="radio" name="direction" id="sobo" checked="checked"> North to South
          </label>
          <label>
            <input type="radio" name="direction" id="nobo"> South to North
          </label>
        </div>
        <div style="clear:both;"></div>
      </div>
    </div><!-- end stat-container -->
    <div id="profile-container">
      <div class="toggle">
        <i class="icon-chevron-down"></i>
      </div>
      <div class="open">
        <img src="/resources/images/gd-complete-ns.png" />
      </div>
    </div><!-- end profile-container -->
  </body>
</html>
